<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Money Exchange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-3">
                    <div class="card-header">
                        Converter
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                From
                            </div>
                            <div class="col">
                                <select class="form-select" id="convert_from" aria-label="Default select example">
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-2">
                                To
                            </div>
                            <div class="col">
                                <select class="form-select" id="convert_to" aria-label="Default select example">
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-2">
                                Date
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="convert_date" aria-label="DD.MM.YYYY"
                                    value="2021-02-19">
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-success" onclick="convert()">Convert</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <h4 id="convert_result">0.0</h4>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        Latest <small id="date" class="text-muted ml-auto"></small>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tbody id="table-currency" class="table-body">
                                <!--  -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mt-3">
                    <div class="card-header">
                        Month Rates
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                Base
                            </div>
                            <div class="col-4">
                                <select class="form-select" id="rates_base" aria-label="Default select example">
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>
                            <div class="col-2">
                                Currency
                            </div>
                            <div class="col-4">
                                <select class="form-select" id="rates_currency" aria-label="Default select example">
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-2">
                                Month
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" id="rates_month" aria-label="DD.MM.YYYY"
                                    value="2021-02-19">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success float-end" onclick="rates()">Get Month
                                    Rates</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/paginathing.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses', 'Profit'],
                ['2014', 1000, 400, 200],
                ['2015', 1170, 460, 250],
                ['2016', 660, 1120, 300],
                ['2017', 1030, 540, 350]
            ]);

            var options = {
                chart: {
                    title: 'Company Performance',
                    subtitle: 'Sales, Expenses, and Profit: 2014-2017',
                }
            };

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>

    <script src="js/script.js"></script>
</body>

</html>
